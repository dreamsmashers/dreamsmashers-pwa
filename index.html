<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamSmashers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Opening Screen -->
    <div id="opening-screen">
        <h1 class="retro-title">DreamSmashers</h1>
        <button id="press-start">Press Start</button>
        <div id="falling-sprites"></div>
    </div>

    <!-- Second Page -->
    <div id="main-page" class="hidden">
        <div id="menu-icons">
            <div class="icon" data-menu="drinks">Drinks</div>
            <div class="icon" data-menu="food">Food</div>
            <div class="icon" data-menu="events">Events</div>
            <div class="icon" data-menu="battlepass">Battle Pass</div>
            <div class="icon" data-menu="nutrients">Nutrients & Calories</div>
            <div class="icon" data-menu="allergens">Allergens</div>
        </div>

        <!-- Disclaimers -->
        <div id="menu-disclaimer" class="overlay hidden">
            <p>Please note: You can view allergens for all items in the ‚ö†Ô∏è Allergens section. By continuing, you acknowledge that you understand where to find this information.</p>
            <button id="agree-btn">I Agree</button>
            <button id="cancel-btn">Cancel</button>
        </div>

        <!-- Menus -->
        <div id="menu-panels">
            <div id="drinks-menu" class="menu-panel hidden"></div>
            <div id="food-menu" class="menu-panel hidden"></div>
        </div>

        <!-- Events Panel -->
        <div id="events-panel" class="hidden"></div>

        <!-- Battle Pass -->
        <div id="battlepass-panel" class="hidden">
            <h2>Battle Pass</h2>
            <div id="xp-bar">
                <div id="xp-fill"></div>
                <span id="xp-tooltip"></span>
            </div>
            <div id="rewards-grid"></div>
        </div>

        <!-- Nutrients & Calories -->
        <div id="nutrients-panel" class="hidden"></div>

        <!-- Allergens -->
        <div id="allergens-panel" class="hidden"></div>

        <!-- Skyrim-Style Cart -->
        <div id="cart-icon"></div>
        <div id="cart-panel" class="hidden">
            <div id="cart-header">
                <h3>Your Cart</h3>
                <div id="cart-close">X</div>
            </div>
            <div id="cart-items"></div>
            <div id="cart-total"></div>
            <div id="cart-trash">üóëÔ∏è Trash</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
